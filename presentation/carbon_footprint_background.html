<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Background Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(50, 205, 50, 0.3);
            border-color: #32CD32;
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            max-width: 300px;
        }
        
        .info-panel h3 {
            color: #32CD32;
            margin-bottom: 10px;
        }
        
        .info-panel p {
            margin-bottom: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button class="control-btn" id="playPause">Pause</button>
        <button class="control-btn" id="reset">Reset</button>
        <button class="control-btn" id="export">Export Frame</button>
    </div>
    
    <div class="info-panel">
        <h3>Carbon Footprint Background</h3>
        <p>• Glowing carbon footprint icons</p>
        <p>• Animated world map emissions</p>
        <p>• Green energy motifs</p>
        <p>• CO₂ particle effects</p>
        <p>• Pollution vs sustainability contrast</p>
        <p>• Seamless looping animation</p>
    </div>

    <script>
        class CarbonFootprintBackground {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.animationId = null;
                this.isPlaying = true;
                this.time = 0;
                
                // Animation settings
                this.settings = {
                    particleCount: 150,
                    iconCount: 8,
                    worldMapOpacity: 0.3,
                    co2RiseSpeed: 0.5,
                    iconPulseSpeed: 0.02,
                    windTurbineSpeed: 0.01,
                    solarPanelGlow: 0.03
                };
                
                // Initialize
                this.resize();
                this.initParticles();
                this.initIcons();
                this.initWorldMap();
                this.initEnergyMotifs();
                this.setupEventListeners();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initParticles() {
                this.particles = [];
                for (let i = 0; i < this.settings.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: this.canvas.height + Math.random() * 200,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: -Math.random() * 2 - 1,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.6 + 0.2,
                        type: Math.random() > 0.7 ? 'co2' : 'dust'
                    });
                }
            }
            
            initIcons() {
                this.icons = [];
                for (let i = 0; i < this.settings.iconCount; i++) {
                    this.icons.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 40 + 20,
                        pulse: Math.random() * Math.PI * 2,
                        opacity: Math.random() * 0.4 + 0.1,
                        type: Math.random() > 0.5 ? 'footprint' : 'leaf'
                    });
                }
            }
            
            initWorldMap() {
                this.worldMap = {
                    points: this.generateWorldMapPoints(),
                    emissions: this.generateEmissionData(),
                    time: 0
                };
            }
            
            initEnergyMotifs() {
                this.energyMotifs = {
                    windTurbines: this.generateWindTurbines(),
                    solarPanels: this.generateSolarPanels(),
                    time: 0
                };
            }
            
            generateWorldMapPoints() {
                // Simplified world map coordinates
                return [
                    {x: 0.2, y: 0.3, name: 'North America'},
                    {x: 0.5, y: 0.25, name: 'Europe'},
                    {x: 0.7, y: 0.3, name: 'Asia'},
                    {x: 0.5, y: 0.5, name: 'Africa'},
                    {x: 0.3, y: 0.7, name: 'South America'},
                    {x: 0.8, y: 0.7, name: 'Australia'}
                ];
            }
            
            generateEmissionData() {
                return [0.8, 0.9, 0.7, 0.6, 0.5, 0.4]; // Relative emission levels
            }
            
            generateWindTurbines() {
                const turbines = [];
                for (let i = 0; i < 6; i++) {
                    turbines.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height * 0.3 + this.canvas.height * 0.1,
                        rotation: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.02 + 0.01,
                        size: Math.random() * 30 + 20
                    });
                }
                return turbines;
            }
            
            generateSolarPanels() {
                const panels = [];
                for (let i = 0; i < 8; i++) {
                    panels.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height * 0.4 + this.canvas.height * 0.1,
                        size: Math.random() * 25 + 15,
                        glow: Math.random() * Math.PI * 2,
                        intensity: Math.random() * 0.5 + 0.3
                    });
                }
                return panels;
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => this.resize());
                
                document.getElementById('playPause').addEventListener('click', () => {
                    this.isPlaying = !this.isPlaying;
                    document.getElementById('playPause').textContent = this.isPlaying ? 'Pause' : 'Play';
                    if (this.isPlaying) this.animate();
                });
                
                document.getElementById('reset').addEventListener('click', () => {
                    this.time = 0;
                    this.initParticles();
                    this.initIcons();
                });
                
                document.getElementById('export').addEventListener('click', () => {
                    this.exportFrame();
                });
            }
            
            animate() {
                if (!this.isPlaying) return;
                
                this.time += 0.016; // ~60fps
                this.update();
                this.draw();
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            update() {
                // Update particles
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Reset particles that go off screen
                    if (particle.y < -50) {
                        particle.y = this.canvas.height + 50;
                        particle.x = Math.random() * this.canvas.width;
                    }
                    if (particle.x < -50 || particle.x > this.canvas.width + 50) {
                        particle.x = Math.random() * this.canvas.width;
                    }
                });
                
                // Update icons
                this.icons.forEach(icon => {
                    icon.pulse += this.settings.iconPulseSpeed;
                });
                
                // Update energy motifs
                this.energyMotifs.time += 0.016;
                this.energyMotifs.windTurbines.forEach(turbine => {
                    turbine.rotation += turbine.speed;
                });
                this.energyMotifs.solarPanels.forEach(panel => {
                    panel.glow += this.settings.solarPanelGlow;
                });
            }
            
            draw() {
                // Clear canvas with gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#0a0a0a');
                gradient.addColorStop(0.5, '#1a1a2e');
                gradient.addColorStop(1, '#16213e');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw world map
                this.drawWorldMap();
                
                // Draw energy motifs
                this.drawEnergyMotifs();
                
                // Draw particles
                this.drawParticles();
                
                // Draw carbon footprint icons
                this.drawIcons();
                
                // Draw pollution vs sustainability contrast
                this.drawContrast();
            }
            
            drawWorldMap() {
                this.ctx.save();
                this.ctx.globalAlpha = this.worldMapOpacity;
                
                this.worldMap.points.forEach((point, index) => {
                    const x = point.x * this.canvas.width;
                    const y = point.y * this.canvas.height;
                    const emission = this.worldMap.emissions[index];
                    
                    // Draw emission glow
                    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, 50);
                    gradient.addColorStop(0, `rgba(255, ${100 + emission * 155}, 0, ${emission * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 50, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Draw continent outline
                    this.ctx.strokeStyle = `rgba(50, 205, 50, ${emission * 0.5})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 15, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
                
                this.ctx.restore();
            }
            
            drawEnergyMotifs() {
                // Draw wind turbines
                this.energyMotifs.windTurbines.forEach(turbine => {
                    this.ctx.save();
                    this.ctx.translate(turbine.x, turbine.y);
                    this.ctx.rotate(turbine.rotation);
                    
                    // Turbine tower
                    this.ctx.strokeStyle = 'rgba(200, 200, 200, 0.6)';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, 0);
                    this.ctx.lineTo(0, -turbine.size);
                    this.ctx.stroke();
                    
                    // Turbine blades
                    this.ctx.strokeStyle = 'rgba(50, 205, 50, 0.8)';
                    this.ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, -turbine.size);
                        this.ctx.lineTo(Math.cos(i * Math.PI * 2 / 3) * turbine.size * 0.3, 
                                       -turbine.size + Math.sin(i * Math.PI * 2 / 3) * turbine.size * 0.3);
                        this.ctx.stroke();
                    }
                    
                    this.ctx.restore();
                });
                
                // Draw solar panels
                this.energyMotifs.solarPanels.forEach(panel => {
                    this.ctx.save();
                    this.ctx.translate(panel.x, panel.y);
                    
                    // Solar panel glow
                    const glowIntensity = Math.sin(panel.glow) * 0.3 + 0.7;
                    const gradient = this.ctx.createRadialGradient(0, 0, 0, 0, 0, panel.size);
                    gradient.addColorStop(0, `rgba(255, 255, 0, ${panel.intensity * glowIntensity})`);
                    gradient.addColorStop(1, 'rgba(255, 255, 0, 0)');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(-panel.size, -panel.size, panel.size * 2, panel.size * 2);
                    
                    // Solar panel
                    this.ctx.fillStyle = 'rgba(0, 100, 200, 0.8)';
                    this.ctx.fillRect(-panel.size * 0.8, -panel.size * 0.4, panel.size * 1.6, panel.size * 0.8);
                    
                    this.ctx.restore();
                });
            }
            
            drawParticles() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.opacity;
                    
                    if (particle.type === 'co2') {
                        // CO2 molecule representation
                        this.ctx.fillStyle = '#32CD32';
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // CO2 text
                        this.ctx.fillStyle = 'rgba(50, 205, 50, 0.6)';
                        this.ctx.font = '8px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('CO₂', particle.x, particle.y + 3);
                    } else {
                        // Dust particle
                        this.ctx.fillStyle = '#888888';
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                    
                    this.ctx.restore();
                });
            }
            
            drawIcons() {
                this.icons.forEach(icon => {
                    this.ctx.save();
                    this.ctx.translate(icon.x, icon.y);
                    
                    const pulse = Math.sin(icon.pulse) * 0.3 + 0.7;
                    this.ctx.globalAlpha = icon.opacity * pulse;
                    
                    if (icon.type === 'footprint') {
                        this.drawCarbonFootprintIcon(icon.size * pulse);
                    } else {
                        this.drawLeafIcon(icon.size * pulse);
                    }
                    
                    this.ctx.restore();
                });
            }
            
            drawCarbonFootprintIcon(size) {
                // Carbon footprint icon
                this.ctx.strokeStyle = '#32CD32';
                this.ctx.lineWidth = 3;
                this.ctx.lineCap = 'round';
                
                // Footprint outline
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, size * 0.6, size * 0.4, 0, 0, Math.PI * 2);
                this.ctx.stroke();
                
                // Toes
                for (let i = 0; i < 5; i++) {
                    const angle = (i - 2) * 0.3;
                    this.ctx.beginPath();
                    this.ctx.arc(Math.cos(angle) * size * 0.5, Math.sin(angle) * size * 0.3, size * 0.1, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                // CO2 symbol
                this.ctx.fillStyle = '#32CD32';
                this.ctx.font = `${size * 0.3}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.fillText('CO₂', 0, size * 0.1);
            }
            
            drawLeafIcon(size) {
                // Leaf icon
                this.ctx.fillStyle = '#32CD32';
                this.ctx.strokeStyle = '#228B22';
                this.ctx.lineWidth = 2;
                
                // Leaf shape
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, size * 0.4, size * 0.6, 0, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.stroke();
                
                // Leaf veins
                this.ctx.strokeStyle = '#228B22';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, -size * 0.6);
                this.ctx.lineTo(0, size * 0.6);
                this.ctx.stroke();
                
                for (let i = -2; i <= 2; i++) {
                    if (i === 0) continue;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, 0);
                    this.ctx.lineTo(i * size * 0.2, size * 0.3);
                    this.ctx.stroke();
                }
            }
            
            drawContrast() {
                // Draw pollution vs sustainability contrast
                const time = this.time * 0.001;
                const contrast = Math.sin(time) * 0.5 + 0.5;
                
                // Pollution side (left)
                this.ctx.save();
                this.ctx.globalAlpha = contrast * 0.3;
                const pollutionGradient = this.ctx.createLinearGradient(0, 0, this.canvas.width * 0.5, 0);
                pollutionGradient.addColorStop(0, 'rgba(139, 0, 0, 0.8)');
                pollutionGradient.addColorStop(1, 'rgba(139, 0, 0, 0)');
                this.ctx.fillStyle = pollutionGradient;
                this.ctx.fillRect(0, 0, this.canvas.width * 0.5, this.canvas.height);
                this.ctx.restore();
                
                // Sustainability side (right)
                this.ctx.save();
                this.ctx.globalAlpha = (1 - contrast) * 0.3;
                const sustainabilityGradient = this.ctx.createLinearGradient(this.canvas.width * 0.5, 0, this.canvas.width, 0);
                sustainabilityGradient.addColorStop(0, 'rgba(0, 139, 0, 0)');
                sustainabilityGradient.addColorStop(1, 'rgba(0, 139, 0, 0.8)');
                this.ctx.fillStyle = sustainabilityGradient;
                this.ctx.fillRect(this.canvas.width * 0.5, 0, this.canvas.width * 0.5, this.canvas.height);
                this.ctx.restore();
            }
            
            exportFrame() {
                // Export current frame as image
                const link = document.createElement('a');
                link.download = 'carbon_footprint_background.png';
                link.href = this.canvas.toDataURL();
                link.click();
            }
        }
        
        // Initialize the background animation
        document.addEventListener('DOMContentLoaded', () => {
            new CarbonFootprintBackground();
        });
    </script>
</body>
</html>
