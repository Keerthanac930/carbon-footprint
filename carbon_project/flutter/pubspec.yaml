name: carbon_footprint_flutter
description: Carbon Footprint Calculator - Flutter Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Navigation
  go_router: ^12.1.3
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  intl: any
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  
  # OCR & Image Processing
  google_mlkit_text_recognition: ^0.11.0
  camera: ^0.10.5+5
  
  # Voice Recognition
  speech_to_text: ^7.0.0
  
  # Animations
  animations: ^2.0.8
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/config/server_config.json
